            function applyColors(colors) {
                document.documentElement.style.setProperty('--main-color', colors.main);
                document.documentElement.style.setProperty('--card-color', colors.card);
                document.documentElement.style.setProperty('--accent-color', colors.accent);

                // üî• ÂêåÊ≠• header ËàáÂ∫ïÈÉ®È°èËâ≤
                document.documentElement.style.setProperty('--header-bg', colors.main);
                document.documentElement.style.setProperty('--header-text', getTextColor(colors.main));
                document.getElementById("bottom-menu").style.backgroundColor = colors.accent;
            }

            function getTextColor(bgColor) {
                const c = bgColor.substring(1);
                const rgb = parseInt(c, 16);
                const r = (rgb >> 16) & 0xff;
                const g = (rgb >> 8) & 0xff;
                const b = rgb & 0xff;
                const brightness = (r * 299 + g * 587 + b * 114) / 1000;
                return brightness > 180 ? "#000" : "#fff";
            }

            function loadColors() {
                const colors = JSON.parse(localStorage.getItem("lovelinkColors") || '{}');
                if (colors.main) mainPicker.value = colors.main;
                if (colors.card) cardPicker.value = colors.card;
                if (colors.accent) accentPicker.value = colors.accent;
                applyColors(colors);
            }
        });
